<header class="bg-white shadow-md">
    <nav class="container mx-auto p-4 flex justify-between items-center">
        <a href="{{ url_for('index') }}" class="text-2xl font-bold text-primary">Quick4lio</a>
        <div class="md:hidden">
            <button id="menu-button" class="text-dark focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <ul id="menu" class="hidden md:flex md:items-center space-x-4">
            <li><a href="{{ url_for('feed') }}" class="text-gray-600 hover:text-primary">Feed</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('dashboard') }}" class="text-gray-600 hover:text-primary">Dashboard</a></li>
                <li><a href="{{ url_for('edit_portfolio') }}" class="text-gray-600 hover:text-primary">Edit Portfolio</a></li>
                <li><a href="{{ url_for('logout') }}" class="px-4 py-2 rounded-full bg-accent text-white hover:bg-orange-600">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}" class="text-gray-600 hover:text-primary">Login</a></li>
                <li><a href="{{ url_for('register') }}" class="px-4 py-2 rounded-full bg-primary text-white hover:bg-blue-800">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</header>
