{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200 mt-10">
    <h1 class="text-3xl font-bold text-center text-primary mb-6">Create a New Post</h1>
    <form method="POST" action="{{ url_for('create_post') }}">
        <div class="mb-4">
            <label for="content_text" class="block text-gray-700 text-sm font-bold mb-2">What's on your mind?</label>
            <textarea id="content_text" name="content_text" rows="5" placeholder="Share your thoughts, projects, or activities..." class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required></textarea>
        </div>
        <div class="mb-6">
            <label for="content_image" class="block text-gray-700 text-sm font-bold mb-2">Image URL (Optional)</label>
            <input type="url" id="content_image" name="content_image" placeholder="Paste Cloudinary image URL here" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-primary text-white font-semibold rounded-full hover:bg-blue-800 transition duration-300">Publish Post</button>
    </form>
</div>
{% endblock %}
