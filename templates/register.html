{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200 mt-10">
    <h1 class="text-3xl font-bold text-center text-primary mb-6">Create Your Account</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-primary text-white font-semibold rounded-full hover:bg-blue-800 transition duration-300">Sign Up</button>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-primary hover:underline">Log in here</a>.</p>
</div>
{% endblock %}
